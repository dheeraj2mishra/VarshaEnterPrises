<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<h:outputStylesheet>
        .cols {
            vertical-align: top;
        }
    </h:outputStylesheet>
<h:body>
	<ui:composition>
		<h:form id="form">
			<h:panelGrid columns="2" columnClasses="cols,cols" width="400">
				<rich:panelMenu style="width:200px" itemMode="ajax" groupMode="ajax"
					groupExpandedLeftIcon="triangleUp"
					groupCollapsedLeftIcon="triangleDown"
					topGroupExpandedRightIcon="chevronUp"
					topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc"
					itemChangeListener="#{panelMenuBean.updateCurrent}">
					<rich:panelMenuGroup label="Home">
						<rich:panelMenuItem label="About Us" action="{#aboutUsManagedBean.action}" />
						<rich:panelMenuGroup label="Who We Serve">
							<rich:panelMenuItem label="Home Delivery" name="homeDelivery" />
							<rich:panelMenuItem label="Office Delivery" name="officeDelivery" />
							<rich:panelMenuItem label="Other Channels" name="otherChannels" />
						</rich:panelMenuGroup>
						<rich:panelMenuItem label="Where To Buy" name="whereToBuy" />
					</rich:panelMenuGroup>
					<rich:panelMenuGroup label="Products">
						<rich:panelMenuItem label="Bottled Water" name="bottledWater" />
						<rich:panelMenuItem label="Bislery" name="bislery" />
						<rich:panelMenuItem label="Coffee" name="coffee" />

					</rich:panelMenuGroup>
					<rich:panelMenuGroup label="Services">
						<rich:panelMenuItem label="Bottled Water Delivery"
							name="bottledWaterDelivery" />
						<rich:panelMenuItem label="Coffee Delivery" name="coffeeDelivery" />
					</rich:panelMenuGroup>
					<rich:panelMenuGroup label="Login">
						<rich:panelMenuItem label="Customer Login" name="customerLogin" />
						<rich:panelMenuItem label="Admin Login" name="adminLogin" />
					</rich:panelMenuGroup>
					<rich:panelMenuGroup label="Register">
						<rich:panelMenuItem label="Customer Register" name="customerRegister" />
						<rich:panelMenuItem label="Admin Register" name="AdminRegister" />
					</rich:panelMenuGroup>
					<rich:panelMenuGroup label="Contact Us">
						<rich:panelMenuItem label="Contact Us" name="contactUs" />
					</rich:panelMenuGroup>
				</rich:panelMenu>
				<a4j:outputPanel ajaxRendered="true">
					<rich:panel rendered="#{not empty panelMenuBean.current}">
						<h:outputText value="#{panelMenuBean.current} selected"
							id="current" />
					</rich:panel>
				</a4j:outputPanel>
			</h:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
