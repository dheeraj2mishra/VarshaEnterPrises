<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
	<head>
	<style type="text/css">
        .pic-normal {
            width: 120px;
            border: 2px solid #ACBECE;
        }
 
        .wrap1 {
            width: 190px;
            height: 130px;
            float: left;
        }
    </style>
	</head>
    <body>
      <ui:composition>
		    <a4j:outputPanel id="gallery">
 <rich:panel header="Bislery">

        <h:graphicImage name="images/water1.jpg" alt="pic" />
    
    </rich:panel>
	<rich:panel header="Bislery">
        <h:graphicImage name="images/water2.jpg" alt="pic" />
    </rich:panel>
</a4j:outputPanel>
	<br style="clear: both" />
 
 
    <rich:jQuery selector="#gallery img" query="addClass('pic-normal')" />
    <rich:jQuery selector="#gallery img" query="wrap('&lt;div class=\'wrap1\'&gt;&lt;/div&gt;')" />
    <rich:jQuery selector="#gallery img" event="mouseover" query="jQuery(this).stop().animate({width:'180px'})" />
    <rich:jQuery selector="#gallery img" event="mouseout" query="jQuery(this).stop().animate({width:'120px'})" />
      </ui:composition>
    </body>
</html>
